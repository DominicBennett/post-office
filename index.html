<html lang="en">
<head>

    <style>
        /* Base Styles - Replacing Tailwind for Offline Use */
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header & Progress */
        header { text-align: center; }
        h1 { margin: 0; color: #0f172a; }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.8rem;
        }
        .progress-bar-bg {
            width: 70%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Flashcard Logic */
        .card-wrapper {
            perspective: 1000px;
            height: 250px;
            width: 100%;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
            background: #f0f7ff;
        }

        /* Buttons & Inputs */
        button.action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        button.primary-btn {
            background: var(--primary);
            color: white;
            border: none;
        }
        button.primary-btn:hover { background: var(--primary-hover); }

        input.text-input {
            width: 100%;
            padding: 15px;
            font-size: 1.25rem;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        input.text-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Keyboard */
        .keyboard {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .kb-row { display: flex; justify-content: center; gap: 4px; }
        .key {
            width: 32px;
            height: 40px;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .key:active { transform: scale(0.95); background: #f8fafc; }
        .key.delete { width: 50px; background: #fee2e2; color: #b91c1c; border-color: #fecaca; }

        /* Mistakes List Styles */
        .mistake-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .mistake-text { display: flex; flex-direction: column; }
        .mistake-ru { font-weight: bold; color: var(--primary); }
        .mistake-en { font-size: 0.85rem; color: var(--text-muted); }

        /* Helpers */
        .hidden { display: none; }
        .mt-20 { margin-top: 20px; }
        .text-center { text-align: center; }
        .ru-text { font-size: 2.2rem; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
        .en-text { font-size: 1.8rem; color: #334155; margin-bottom: 10px; }
        
        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes successFlash {
            0% { border-color: var(--border); background-color: white; }
            50% { border-color: var(--success); background-color: #f0fdf4; transform: scale(1.02); }
            100% { border-color: var(--border); background-color: white; transform: scale(1); }
        }

        .shake { animation: shake 0.2s ease-in-out 0s 2; border-color: var(--error) !important; background-color: #fef2f2 !important; }
        .correct-flash { animation: successFlash 0.5s ease-out; }

        /* Invisible iframe for printing */
        #print-frame {
            position: absolute;
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>

        let currentIndex = 0;
        let score = 0;
        let mistakes = new Set();

        function switchTab(tab) {
            ['study', 'quiz', 'writing', 'mistakes'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('active');
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if (tab === 'mistakes') {
                renderMistakes();
            } else {
                renderCurrent(true); 
            }
        }

        function renderCurrent(forceResetFlip = false) {
            const word = VOCAB[currentIndex];
            const card = document.getElementById('flashcard');
            
            if (forceResetFlip || card.classList.contains('flipped')) {
                card.classList.remove('flipped');
                setTimeout(() => updateCardText(word), 150);
            } else {
                updateCardText(word);
            }

            // Quiz logic update
            document.getElementById('quiz-ru').innerText = word.full || word.ru;
            const options = [word.en];
            while(options.length < 4) {
                const rand = VOCAB[Math.floor(Math.random()*VOCAB.length)].en;
                if(!options.includes(rand)) options.push(rand);
            }
            options.sort(() => Math.random() - 0.5);
            const optContainer = document.getElementById('quiz-options');
            optContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "action-btn";
                btn.style.padding = "15px";
                btn.innerText = opt;
                btn.onclick = () => checkQuiz(opt, word.en, btn);
                optContainer.appendChild(btn);
            });
            document.getElementById('quiz-feedback').innerText = '';

            // Writing logic update
            document.getElementById('write-en').innerText = word.en;
            document.getElementById('write-input').value = '';
            document.getElementById('write-input').classList.remove('shake', 'correct-flash');
        }

        function updateCardText(word) {
            document.getElementById('card-ru').innerText = word.full || word.ru;
            document.getElementById('card-en').innerText = word.en;
            document.getElementById('card-type').innerText = word.type;
            const noteEl = document.getElementById('card-note');
            if (word.notes) {
                noteEl.innerText = word.notes;
                noteEl.style.display = 'inline-block';
            } else {
                noteEl.style.display = 'none';
            }
        }

        function toggleFlip() { 
            document.getElementById('flashcard').classList.toggle('flipped'); 
        }

        function nextWord() { 
            currentIndex = (currentIndex + 1) % VOCAB.length; 
            renderCurrent(); 
        }

        function prevWord() { 
            currentIndex = (currentIndex - 1 + VOCAB.length) % VOCAB.length; 
            renderCurrent(); 
        }

        function checkQuiz(selected, correct, btn) {
            const feedback = document.getElementById('quiz-feedback');
            if (selected === correct) {
                btn.classList.add('correct-flash');
                feedback.innerText = "Correct! ðŸŽ‰";
                feedback.style.color = 'var(--success)';
                updateProgress();
                setTimeout(nextWord, 600);
            } else {
                btn.classList.add('shake');
                feedback.innerText = "Try again!";
                feedback.style.color = 'var(--error)';
                addMistake(currentIndex);
                setTimeout(() => btn.classList.remove('shake'), 400);
            }
        }

        function checkWriting() {
            const field = document.getElementById('write-input');
            const input = field.value.trim().toLowerCase();
            const word = VOCAB[currentIndex];
            const correct = word.ru.toLowerCase();

            if (input === correct) {
                field.classList.remove('shake');
                field.classList.add('correct-flash');
                updateProgress();
                setTimeout(() => {
                    field.classList.remove('correct-flash');
                    nextWord();
                }, 600);
            } else {
                field.classList.add('shake');
                addMistake(currentIndex);
                setTimeout(() => field.classList.remove('shake'), 400);
            }
        }

        function addMistake(index) {
            mistakes.add(index);
            updateMistakeBadge();
        }

        function updateMistakeBadge() {
            const badge = document.getElementById('mistake-count');
            const count = mistakes.size;
            badge.innerText = count > 0 ? `(${count})` : '';
            document.getElementById('print-btn').style.display = count > 0 ? 'inline-block' : 'none';
        }

        function renderMistakes() {
            const list = document.getElementById('mistakes-list');
            const empty = document.getElementById('mistakes-empty');
            list.innerHTML = '';
            
            if (mistakes.size === 0) {
                empty.classList.remove('hidden');
                document.getElementById('print-btn').style.display = 'none';
                return;
            }
            
            empty.classList.add('hidden');
            document.getElementById('print-btn').style.display = 'inline-block';
            
            mistakes.forEach(idx => {
                const word = VOCAB[idx];
                const item = document.createElement('div');
                item.className = 'mistake-item';
                item.innerHTML = `
                    <div class="mistake-text">
                        <span class="mistake-ru">${word.ru}</span>
                        <span class="mistake-en">${word.en}</span>
                    </div>
                    <div style="display: flex; gap: 8px;">

                        <button class="action-btn" style="padding: 5px 10px; font-size: 0.75rem; border-color: var(--success); color: var(--success);" onclick="removeMistake(${idx})">âœ“</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function removeMistake(idx) {
            mistakes.delete(idx);
            updateMistakeBadge();
            renderMistakes();
        }

        function clearMistakes() {
            mistakes.clear();
            updateMistakeBadge();
            renderMistakes();
        }

        function jumpToWord(idx) {
            currentIndex = idx;
            switchTab('study');
        }

        function showHint() { document.getElementById('write-input').value = VOCAB[currentIndex].ru; }

        function updateProgress() {
            score++;
            const percent = Math.min(100, Math.round((score / VOCAB.length) * 100));
            document.getElementById('progressText').innerText = `Progress: ${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }
